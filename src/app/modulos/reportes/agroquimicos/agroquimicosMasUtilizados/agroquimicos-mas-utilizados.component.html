 <div class="row">
    <div class="col-md-4">
        <div class="card shadow-sm" style="height: 100%;">
            <div class="card-header bg-primary text-white"><i class="pi pi-chart-bar me-1"></i>Agroquímicos más utilizados</div>
            <div class="card-body justify-content-center">
                <div class="justify-content-center">
                    <div class="form-group ml-1">
                        <label class="mt-2 mb-2">Fecha desde y fecha hasta</label><br/>
                        <p-calendar  [(ngModel)]="rangoFechas" styleClass="w-100" [showIcon]="true" selectionMode="range" [readonlyInput]="true" inputId="range"></p-calendar>
                        <p-message styleClass="m-1" *ngIf="rangoFechas[1] == null" severity="error" text="Debes seleccionar la fecha hasta"></p-message>
                    </div>
                    <div class="form-group ml-1 p">
                        <label class="mt-2 mb-2" for="inputCantMax">Máximo de agroquímicos</label><br/>
                        <p-inputNumber mode="decimal" styleClass="w-100" inputStyleClass="w-100 form-control p-inputtext" [(ngModel)]="cantidadMax" [showButtons]="true" inputId="inputCantMax" [min]="1"></p-inputNumber>    
                    </div>
                    <div class="form-group mt-4">
                        <div class="d-grid gap-2">
                            <button pRipple pButton  class="p-button-sm " label="Buscar" icon="pi pi-search" (click)="cargarGraficoConFiltro()"[disabled]="rangoFechas[0]==null || rangoFechas[1]==null"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <p-card styleClass="shadow-sm" header="Agroquímicos más utilizados" subheader={{cardSubtitulo}}>
            <p-chart type="bar" [data]="data" [options]="options"  height="26vh"></p-chart>
        </p-card>
    </div>
</div>
