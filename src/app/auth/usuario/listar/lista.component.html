
<div class="container">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Apellido</th>
          <th scope="col">Nombre</th>
          <th scope="col">Nombre Usuario</th>
          <th scope="col">Email</th>
          <th scope="col">Password</th>
          <th scope="col">Roles<th>
          <th scope="col" *ngIf="isAdmin">Ver</th>
          <th scope="col" *ngIf="isAdmin">Editar</th>
          <th scope="col" *ngIf="isAdmin">Borrar</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{usuario.id}}</td>
          <td>{{usuario.apellido}}</td>
          <td>{{usuario.nombre}}</td>
          <td>{{usuario.nombreUsuario}}</td>
          <td>{{usuario.email}}</td>
          <td>{{usuario.password}}</td>
          <td>{{usuario.roles[0].rolNombre}}</td>

          <td *ngIf="isAdmin"><button class="btn btn-outline-primary" routerLink="/detalle/{{usuario.id}}"><i class="far fa-eye"></i> Ver</button></td>
          <td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="/editar/{{usuario.id}}"><i class="far fa-edit"></i> Editar</button></td>
          <td *ngIf="isAdmin"><button class="btn btn-outline-danger" ><i class="far fa-trash-alt"></i> Eliminar</button></td> 
        </tr>
      </tbody>
    </table>
    <div class="mt-3" *ngIf="isAdmin">
      <button class="btn btn-outline-success btn-lg" routerLink="/usuario/nuevo">
        <i class="fas fa-plus-circle"></i> Nuevo Usuaio</button>
    </div>
  
  </div>
